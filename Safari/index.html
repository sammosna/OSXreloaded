<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="Sam Mosna">
	    <title>OS X Yosemite UI Safari - CSS3</title>

	    <link rel="stylesheet" type="text/css" href="./css/style.css">
	    <link rel="stylesheet" type="text/css" href="./css/icon.css">


	</head>
	<body>

		<div class="container">
			<div class="box window blurred-bg tinted">
				<div class="head">
					<div class="col-sx">
						<div class="btn-red"></div>
						<div class="btn-yellow"></div>
						<div class="btn-green"></div>
						<div class="btn-back"><span class="icon">&#61903</span></div>
						<div class="btn-for"><span class="icon">&#61815</span></div>
						<div class="btn-menu" id="btn-large"><span class="icon">&#61854</span></div>
					</div>
					<div class="urlbar">
						<div class="url">http://sammosna.tk</div>
						<div class="reload"><span class="icon">&#61714</span></div>
					</div>
					<div class="col-dx">
						<div class="btn-down" id="btn-large"><span class="icon">&#61751</span></div>
						<!--<div class="btn-tabs" id="btn-large"><span class="icon"></span></div>-->
						<div class="btn-share" id="btn-large"><span class="icon">&#61720</span></div>
					</div>
				</div>
			</div>
			<div class="sm"><a href="http://sammosna.tk"><img src="./imgs/sm-logo-80px.png"></a></div>
		</div>


		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <script src="js/index.js"></script>
	</body>
</html>
